---
-hosts: dev
-become: True
-tasks:
  -name: Install python pip
    yum: 
      name: python-pip
      state: present
  -name: Install docker-py pthon module
    pip:
      name: docker-py
      state: present
  -name: Start docker container
    name: vidurinda
    image: "vidurinda/ices:{{DOCKER_TAG}}"
    state: started
    published_ports:
      -0.0.0.0:8080:8080
